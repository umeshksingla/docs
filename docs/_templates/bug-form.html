<div class="row">
    <div class="col-sm-4">
        <button class="report-button" onclick="toggleFeedbackForm()">
            {{ text }}
        </button>
    </div>
</div>
<div class="row">
    <div id="myForm" class="col-sm-8 bug-form">
        <p style="padding-top: 8px">Your suggestion: </p>
        <div>
	        <form>
	            <input
                        type="text"
                        placeholder="Summary"
                        name="summary">
	            <textarea
                        rows="5"
                        cols="60"
                        wrap="hard"
                        placeholder="Description"
                        name="description"></textarea>
	            <button
                        id="submit-btn"
                        type="submit"
                        onclick="console.log('submitting')">Submit</button>
	        </form>
	            <button
                        id="login-btn">
                        Log In with JIRA to submit
	            </button>
	        <!-- Modal -->
            <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog">
                        <!-- Modal content-->
                        <div class="modal-content">
	                    <div class="modal-header" style="padding:35px 50px;">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4><span class="glyphicon glyphicon-lock"></span> Login</h4>
                        </div>
	                    <div class="modal-body" style="padding:40px 50px;">
                                <form role="form">
                                <div class="form-group">
                                    <label for="username"><span class="glyphicon glyphicon-user"></span> Username</label>
                                    <input type="text" class="form-control" id="username" placeholder="">
                                </div>
                                <div class="form-group">
                                    <label for="psw"><span class="glyphicon glyphicon-eye-open"></span> Password</label>
                                    <input type="text" class="form-control" id="psw" placeholder="Enter password">
                                </div>
                                <div class="checkbox">
                                    <label><input type="checkbox" value="" checked>Remember me</label>
                                </div>
                                <button type="submit" class="btn btn-success btn-block">
                                    <span class="glyphicon glyphicon-off"></span> Login
                                </button>
                                </form>
                            </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal">
                                <span class="glyphicon glyphicon-remove"></span> Cancel
                            </button>
                            <p>Not a member? <a href="#">Sign Up</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
