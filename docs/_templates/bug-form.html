<div class="row">
    <div class="col-sm-4">
        <button class="report-button" onclick="toggleFeedbackForm()">
            {{ text }}
        </button>
    </div>
</div>
<div class="row">
    <div id="myForm" class="col-sm-8 bug-form">
        <p style="padding-top: 8px">Your suggestion: </p>
        <div>
	    <form>
	        <input
                    type="text"
                    placeholder="Summary"
                    name="summary">
	        <textarea
                    rows="5"
                    cols="60"
                    wrap="hard"
                    placeholder="Description"
                    name="description"></textarea>
	        <button
                    id="submit-btn"
                    type="submit"
                    onclick="console.log('submitting')">Submit</button>
	        <button
                    id="login-btn">
                    Log In with JIRA to submit
	        </button>
	    </form>
        </div>
    </div>
</div>
